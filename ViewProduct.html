<!DOCTYPE html> <!-- The new doctype -->

<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Shipping</title>

	<link rel="stylesheet" type="text/css" href="styles.css" />

	<script type="text/javascript">
	//Global variable to get the value of the image from Products.html
	var a=parent.document.URL.substring(parent.document.URL.indexOf('productId='), parent.document.URL.length); 

	function getValue(){
	var res = a.substring(10, a.length);
	document.getElementById("enlImage").src="img/"+res;
	}
    </script>
</head>
<body onLoad="getValue()">
<div style="text-align: center;margin-top: 100px;"><img id="enlImage" width="300" height="300"/></div>
</body>
</html>
